{% include 'header.html' %}

<h1>Edit Catch</h1>

<form method="post">
    species:<input name="species" value="{{catch.species}}"><br/>
    weight (lbs):<input name="weight"value="{{catch.weight}}"><br/>
    location:<input name="location"value="{{catch.location}}"><br/>
    lure:<input name="lure"value="{{catch.lure}}"><br/>
    time (00:00 - 00/00/00):<input name="time"value="{{catch.time}}"><br/>
    <input type='submit' value="submit">
</form>
